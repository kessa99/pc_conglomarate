
{% extends 'main/base.html' %}
{% block title %} Inscription {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class=" min-h-screen bg-gray-100 py-6 px-96 flex flex-col justify-center sm:py-12">
    <div class="items-center text-center">
        <h1 class="pb-4">Inscription</h1>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="w-full px-3 py-2 bg-black text-white duration-300 hover:bg-transparent hover:text-black hover:shadow-lg rounded-lg">
                Connexion
            </button>
        </form>
    </div>
</div>

{% endblock %}
