{% extends 'main/main_dash_admin.html' %}

{% block content %}

<div>
    <div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30 justify-between">

        <div>
            <button type="button" class="text-lg text-gray-600 sidebar-toggle">
                <i class="ri-menu-line"></i>
            </button>
        
            <ul class="flex items-center text-sm ml-4">
                <li class="mr-2">
                    <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Tableau de bord(Admin)</a>
                </li>
                <li class="text-gray-600 mr-2 font-medium">/</li>
                <li class="text-gray-600 mr-2 font-medium">Creer employee</li>
            </ul>
        
        </div>
        <div class="ml-3">
            <div>
              <button type="button" class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                <span class="absolute -inset-1.5"></span>
                <span class="sr-only"></span>
                <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
              </button>
            </div>
        </div>
       
    </div>
    
    
<div class="bg-white p-8 rounded shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Création d'employé</h2>

    <!-- Formulaire de création d'employé -->
    <form action="#" method="post">

        <!-- Nom -->
        <div class="mb-4">
            <label for="nom" class="block text-sm font-medium text-gray-600">Nom</label>
            <input type="text" id="nom" name="nom" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Prénom -->
        <div class="mb-4">
            <label for="prenom" class="block text-sm font-medium text-gray-600">Prénom</label>
            <input type="text" id="prenom" name="prenom" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Contact -->
        <div class="mb-4">
            <label for="contact" class="block text-sm font-medium text-gray-600">Contact</label>
            <input type="tel" id="contact" name="contact" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
            <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Mot de passe -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Mot de passe</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Confirmer mot de passe -->
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-600">Confirmer mot de passe</label>
            <input type="password" id="password" name="password" class="mt-1 p-2 w-full border rounded-md">
        </div>

        <!-- Bouton de soumission -->
        <div class="my-6">
            <button type="submit" class=" mt-4 w-1/4 px-3 py-2 bg-black text-white duration-300 hover:bg-transparent hover:text-black hover:shadow-lg rounded-lg"> Enregistrer</button>
        </div>

    </form>

  </div>
     
{% endblock %}
