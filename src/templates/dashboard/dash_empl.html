{% extends 'main/main_dash_empl.html' %}

{% block content %}
<div class="py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30 justify-between">

    <div>
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
            <i class="ri-menu-line"></i>
        </button>
    
        <ul class="flex items-center text-sm ml-4">
            <li class="mr-2">
                <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Tableau de bord(Employe)</a>
            </li>
            <li class="text-gray-600 mr-2 font-medium">/</li>
            <li class="text-gray-600 mr-2 font-medium">Pc conglomarat</li>
        </ul>
    
        <ul class="ml-auto flex items-center">
            <li class="dropdown">
                <button type="button" class="dropdown-toggle text-gray-400 w-8 h-8 rounded flex items-center justify-center hover:bg-gray-50 hover:text-gray-600">
                    <i class="ri-notification-3-line"></i>
                </button>
                <div class="dropdown-menu shadow-md shadow-black/5 z-30 hidden max-w-xs w-full bg-white rounded-md border border-gray-100">
                    <div class="flex items-center px-4 pt-4 border-b border-b-gray-100 notification-tab">
                        <button type="button" data-tab="notification" data-tab-page="notifications" class="text-gray-400 font-medium text-[13px] hover:text-gray-600 border-b-2 border-b-transparent mr-4 pb-1 active">Notifications</button>
                        <button type="button" data-tab="notification" data-tab-page="messages" class="text-gray-400 font-medium text-[13px] hover:text-gray-600 border-b-2 border-b-transparent mr-4 pb-1">Messages</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="ml-3">
        <div>
          <button type="button" class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only"></span>
            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          </button>
        </div>
    </div>
   
</div>

<div class="p-6">
    <div class="grid grid-cols-1 mb-6">

        <div class="">
            <div class="bg-white border border-gray-100 shadow-md shadow-black/5 p-6 rounded-md">
                <div class="flex justify-between mb-4 items-start">
                    <div class="font-medium">Recherche De fiche de Paie par mois</div>
                </div>
    
            </div>
        </div>
    </div>


 
    

    <div class="bg-white p-2 rounded shadow">
        <h1 class="text-2xl font-bold mb-4">Fiche de paie de l'annee 2023</h1>

    </div>


    <div class="bg-white p-4 rounded shadow">
        <table class="w-full border-collapse">
          <thead class="bg-gray-50 border-b-2 border-gray-200">
            <tr>
              <th class="p-3 text-sm font-semibold tracking-wide text-left">Année</th>
              <th class="p-3 text-sm font-semibold tracking-wide text-left">Mois</th>
              <th class="p-3 text-sm font-semibold tracking-wide text-left">Fiche de paie</th>
              <th class="p-3 text-sm font-semibold tracking-wide text-left">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="bg-red-950 text-black text-center">
              <td class="p-3">2022</td>
              <td class="p-3">Janvier</td>
              <td class="p-3">Fiche</td>
              <td class="p-3">Télécharger</td>
            </tr>
            <tr class="bg-slate-500 text-black text-center">
              <td class="p-3">2022</td>
              <td class="p-3">Février</td>
              <td class="p-3">Fiche</td>
              <td class="p-3">Télécharger</td>
            </tr>
            <!-- Ajoutez d'autres lignes selon vos données -->
          </tbody>
        </table>
      </div>
      
      

</div>
{% endblock %}
