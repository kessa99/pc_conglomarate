
{% extends 'main/main_dash_empl.html' %}
{% block title %} Inscription {% endblock %}
{% load crispy_forms_tags %}

{% block content %}

<div class=" my-4 py-2 px-6 bg-white flex items-center shadow-md shadow-black/5 sticky top-0 left-0 z-30 justify-between">

    <div>
        <button type="button" class="text-lg text-gray-600 sidebar-toggle">
            <i class="ri-menu-line"></i>
        </button>
    
        <ul class="flex items-center text-sm ml-4">
            <li class="mr-2">
                <a href="#" class="text-gray-400 hover:text-gray-600 font-medium">Tableau de bord(Employe)</a>
            </li>
            <li class="text-gray-600 mr-2 font-medium">/</li>
            <li class="text-gray-600 mr-2 font-medium">Modification identifiant</li>
        </ul>
    
    </div>
    <div class="ml-3">
        <div>
          <button type="button" class="relative flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="absolute -inset-1.5"></span>
            <span class="sr-only"></span>
            <img class="h-8 w-8 rounded-full" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
          </button>
        </div>
    </div>
   
</div>

<div class="p-6">
    <div class="">
        <div class="justify-center items-center flex flex-col mb-4" >
            <img class="h-44 w-44 rounded-full ml-4 mt-4" src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
        </div>

        <div class="">
            <h2 class="text-2xl font-semibold mb-6">Modifier le identifiant</h2>
            <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded-md shadow-md">   
                <form action="#" method="post">
                    <!-- Nom -->
                    <div class="mb-4">
                        <label for="" class="block text-sm font-medium text-gray-600">Ancien mot de passe</label>
                        <input type="text" id="nom" name="nom" class="mt-1 p-2 w-full border rounded-md p" placeholder="Ancien mot de passe">
                    </div>
              
                    <!-- PrÃ©nom -->
                    <div class="mb-4">
                        <label for="prenom" class="block text-sm font-medium text-gray-600">Nouveau mot de passe</label>
                        <input type="text" id="prenom" name="prenom" class="mt-1 p-2 w-full border rounded-md"  placeholder="Nouveau mot de passe">
                    </div>
              
                    <!-- Contact -->
                    <div class="mb-4">
                        <label for="contact" class="block text-sm font-medium text-gray-600">Confirmer mot de passe</label>
                        <input type="tel" id="contact" name="contact" class="mt-1 p-2 w-full border rounded-md" placeholder="Confirmer mot de passe">
                    </div>

                    <!-- Bouton de soumission -->
                    <div class="my-6">
                        <button type="submit" class=" mt-4 w-1/4 px-3 py-2 bg-black text-white duration-300 hover:bg-transparent hover:text-black hover:shadow-lg rounded-lg"> Enregistrer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
