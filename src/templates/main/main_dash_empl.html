{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>{% block title %}{% endblock %}</title>
    
</head>
<body class="text-gray-800 font-inter">
    
    <!-- start: Sidebar -->
    <div class="fixed left-0 w-64 h-full bg-black p-4 ">
        <a href="#" class="flex items-center pb-4 border-b border-b-gray-800">
            <span class="text-lg lg:text-xl justify-center text-white" aria-hidden="true">
                <strong>PC  conglomarat</strong>
            </span>
        </a>
        <ul class="mt-4">

            <li>
                <a href="{% url 'empl' %}" class="flex items-center py-2 px-4 text-gray-300 duration-300 hover:bg-white hover:text-black rounded-lg">
                    <i class='bx bxs-home-heart'></i>
                    <span class="ml-2 text-sm">Accueil</span>
                </a>
            </li>
            <li>
                <a href="{% url 'profil_employe' %}" class="flex items-center py-2 px-4 text-gray-300 duration-300 hover:bg-white hover:text-black rounded-lg">
                    <ion-icon name="person-circle"></ion-icon>
                    <span class="ml-2 text-sm">Profil</span>
                </a>
            </li>
            <li>
                <a href="{% url 'dash_empl' %}" class="flex items-center py-2 px-4 text-gray-300 duration-300 hover:bg-white hover:text-black rounded-lg">
                    <ion-icon name="information-circle-outline"></ion-icon>
                    <span class="ml-2 text-sm">Information</span>
                </a>
            </li>
            <li>
                <a href="" class="flex items-center py-2 px-4 text-gray-300 duration-300 hover:bg-white hover:text-black rounded-lg">
                    <ion-icon name="clipboard-outline"></ion-icon>
                    <span class="ml-2 text-sm">Notifications</span>
                </a>
            </li>

            <li class="relative">
                <button type="button" data-dropdown-toggle="dropdown" class="w-full flex items-center py-2 px-4 text-gray-300 duration-300 hover:bg-white hover:text-black rounded-lg focus:outline-none">
                    <div>
                        <div class="flex">
                            <i class='bx bx-cog'></i>
                            <span class="ml-2 text-sm">Parametre</span>
                        </div>
                        <!-- Dropdown menu -->
                        <div class="hidden bg-white text-base z-50 list-none divide-y divide-gray-100 rounded shadow my-4 absolute left-0 mt-2" id="dropdown">
                            <ul class="py-1" aria-labelledby="dropdown">
                                <li>
                                    <a href="{% url 'modifier_profile' %}" class="text-sm block px-4 py-2 ">Modifier Profile</a>
                                </li>
                                <li>
                                    <a href="{% url 'modifier_id' %}" class="text-sm block px-4 py-2">Changer Mot de Passe</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </button>
            </li>
            
            <li>
                <a href="" class="flex items-center py-2 px-4 text-gray-300 duration-300 hover:bg-white hover:text-black rounded-lg">
                    <i class='bx bx-power-off' ></i>
                    <span class="ml-2 text-sm">DÃ©connexion</span>
                </a>
            </li>
        </ul>
    </div>


    <div class="fixed top-0 left-0 w-full h-full bg-black/50 z-40 md:hidden sidebar-overlay"></div>
    <!-- end: Sidebar -->

    <!-- start: Main -->
    <main class="w-full md:w-[calc(100%-256px)] md:ml-64 bg-gray-50 min-h-screen transition-all main">
        {% block content %}{% endblock %}
    </main>
    <!-- end: Main -->


    <script src="{ assets 'dashbord.js' }"></script>
    <script src="https://unpkg.com/@themesberg/flowbite@latest/dist/flowbite.bundle.js"></script>
</body>
